<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Name Search Design</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./design.css">
</head>
<script>
    function updateText(text) {
        document.getElementById('ns-kurrent').value = text;
        document.getElementById('ns-schwabacher').value = text;
    }

    function updateFemaleVariant(text) {
        var surname = text.substring(text.lastIndexOf(' ') + 1);
        var surnames = [];
        //I
        //I.A
        //I.A.1
        if (surname.search(/[^e][bcčdďfghjklmnňpqrřsštťvwxzž]$/) != -1) {
            surnames.push(surname + "ová");
        }
        //I.A.2
        else if (surname.search(/[e][bcčdďfghjklmnňpqrřsštťvwxzž]$/) != -1) {
            //I.A.2.a
            surnames.push(surname + "ová");
            //I.A.2.ba
            if (surname.search(/ec$/) != -1) {
                surnames.push(surname.replace(/ec$/, "cová"));
            }
            //I.A.2.bb
            if (surname.search(/ek$/) != -1) {
                surnames.push(surname.replace(/ek$/, "ková"));
            }
            //I.A.2.bc
            if (surname.search(/eš$/) != -1) {
                surnames.push(surname.replace(/eš$/, "šová"));
            }
            //I.A.2.bd
            if (surname.search(/el$/) != -1) {
                surnames.push(surname.replace(/el$/, "lová"));
            }
            if (surname.search(/ev$/) != -1) {
                surnames.push(surname.replace(/ev$/, "vová"));
            }
        }
        //I.B
        else if (surname.search(/[aeěiyou]$/)) {
            surnames.push(surname.replace(/o*.$/, "ová"));
        }
        //II
        //II.1

        var select = document.getElementById("ns-femaleVariant");
        select.options.length = 0;
        for (i = 0; i < surnames.length; i++) {
            var option = document.createElement("option");
            option.text = surnames[i];
            select.add(option);
        }

    }

</script>

<body>

</body>
<div class="container">
    <div class="row">
        <h1 class="col-12">Name Search</h1>
        <hr>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <label for="ns-engName">English name:</label>
            <input type="text" id="ns-engName" onkeyup="updateText(this.value);">
        </div>
        <div class="col-12 col-md-4">
            <label for="ns-schwabacher">Schwabacher:</label>
            <input type="text" id="ns-schwabacher" readonly>
        </div>
        <div class="col-12 col-md-4">
            <label for="ns-kurrent">Kurrent:</label>
            <input type="text" id="ns-kurrent" readonly>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <label for="ns-czechName">Czech translation:</label>
            <select id="ns-engName" onchange="updateFemaleVariant(this.value);">
                <option value="Honza Vašíček">Honza Vašíček 81%</option>
                <option value="Honza Vašiček">Honza Vašiček 15%</option>
                <option value="Honza Vashiček">Honza Vashiček 4%</option>
                <option value="Test Havlas">Test Havlas</option>
                <option value="Test Chmel">Test Chmel</option>
                <option value="Test Kadlec">Test Kadlec</option>
                <option value="Test Havránek">Test Havránek</option>
                <option value="Test Tomeš">Test Tomeš</option>
                <option value="Test Lev">Test Lev</option>
                <option value="Test Havel">Test Havel</option>
            </select>
        </div>
        <div class="col-12 col-md-4">
            <label for="ns-schwabacher">Female Surname:</label>
            <select id="ns-femaleVariant">
            </select>
        </div>
    </div>
</div>

</html>
